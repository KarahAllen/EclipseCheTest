schemaVersion: 2.2.2
metadata:
  name: python
  displayName: Python
  description: >
    Python (version 3.11.x) dev environment with automatic venv creation and dependency installation.
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/python.svg
  tags:
    - Python
    - Pip
  projectType: Python
  language: Python
  provider: Red Hat
  version: 2.2.0

projects:
  - name: my-python-project
    git:
      remotes:
        origin: https://github.com/KarahAllen/EclipseCheTest/tree/main/testproject

components:
  - name: py
    container:
      image: registry.access.redhat.com/ubi9/python-311
      mountSources: true
      args: [ "tail", "-f", "/dev/null" ]
      endpoints:
        - name: https-python
          targetPort: 8080
          protocol: https
        - exposure: none
          name: debug
          targetPort: 5858

commands:
  # Automatically create venv and install dependencies
  - id: setup-env
    exec:
      component: py
      commandLine: >
        python -m venv .venv &&
        . .venv/bin/activate &&
        pip install --upgrade pip &&
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: build
        isDefault: true

  # Command to run the application
  - id: run
    exec:
      component: py
      commandLine: >
        . .venv/bin/activate && python pythonChart.py
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: run
        isDefault: true

  # Command to debug the application
  - id: debug
    exec:
      component: py
      commandLine: >
        pip install debugpy &&
        . .venv/bin/activate &&
        python -m debugpy --listen 0.0.0.0:${DEBUG_PORT} pythonChart.py
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: debug
        isDefault: true

events:
  postStart:
    - setup-env
