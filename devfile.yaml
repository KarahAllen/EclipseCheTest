projects:
  - name: my-python-project
    source:
      type: git
      location: 'https://github.com/KarahAllen/EclipseCheTest.git' # Replace with your project's URL

components:
  - type: dockerimage
    alias: python
    image:
      imageName: python-image:latest
      dockerfile:
        uri: docker/Dockerfile
        buildContext: .
        rootRequired: false
    memoryLimit: 512Mi
    mountSources: true

commands:
  - name: run-my-script
    actions:
      - type: exec
        component: python
        command: python python_test_file.py # Replace with your script's name
        workdir: '${CHE_PROJECTS_ROOT}/my-python-project' # Adjust workdir if needed
