projects:
  - name: my-python-project
    source:
      type: git
      location: 'https://github.com/KarahAllen/EclipseCheTest.git' # Replace with your project's URL

components:
  - type: dockerimage
    alias: python
    image:  https://registry.devfile.io/viewer/devfiles/community/python #quay.io/devfile/universal-developer-image:ubi9-latest
    volumeMounts:
        - name: venv
          path: /home/user/.venv
    memoryLimit: 512Mi
    mountSources: true

components:
  - name: jupyter-notebook
    container:
      image: jupyter/base-notebook
      args: ['jupyter', 'lab', '--ip=0.0.0.0', '--allow-root']
      
commands:
  - id: createenv
    exec:
      component: python
      command: virtualenv myvenv && myvenv/bin/pip install -r requirements.txt
      workdir: '${CHE_PROJECTS_ROOT}/my-python-project' # Adjust workdir if needed

  - id: install-kernel
    exec:
      component: jupyter-notebook
      commandLine: |
        pip install ipykernel
        python -m ipykernel install --user --name=my-kernel --display-name="My Custom Python Kernel"

  - id: set-default-kernel
    exec:
      component: jupyter-notebook
      commandLine: |
        mkdir -p /home/user/.jupyter
        echo "c.KernelManager.default_kernel_name = 'my-kernel'" > /home/user/.jupyter/jupyter_notebook_config.py
      workingDir: /home/user

  - id: setup-jupyter
    composite:
      commands:
        - install-kernel
        - set-default-kernel
      group:
        kind: run
        isDefault: true
events:
  postStart:
    - createenv
    - setup-jupyter
