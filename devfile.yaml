projects:
  - name: my-python-project
    source:
      type: git
      location: 'https://github.com/KarahAllen/EclipseCheTest.git' # Replace with your project's URL

components:
  - type: dockerimage
    alias: python
    image: quay.io/devfile/universal-developer-image:ubi9-latest
    volumeMounts:
        - name: venv
          path: /home/user/.venv
    memoryLimit: 512Mi
    mountSources: true

commands:
  - name: run-my-script
    actions:
      - type: exec
        component: python
        command: python python_test_file.py
        workdir: '${CHE_PROJECTS_ROOT}/my-python-project' # Adjust workdir if needed
